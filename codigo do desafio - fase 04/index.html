<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo <br> para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
     <fieldset>
       <legend>Informações pessoais</legend>

        <div class="input-wrapper-block">
          <div class="input-block">
            <label for="name">Nome</label>
            <input  type="text" id="name">
           </div>
    
           <div class="input-block">
            <label for="surname">Sobrenome</label>
            <input  type="text" id="surname">
           </div>
        </div>
       

       <div class="input-wrapper">
        <label for="e-mail">Email <span>(digite um email válido)</span></label>
        <input  type="email" id="e-mail">
       </div>

       <div  class="input-wrapper">
        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input  type="password" id="password">
       </div>
     </fieldset>

     <fieldset>
      <legend>Informações do mentor</legend>

      <div class="input-wrapper">
        <label for="name-teacher">Nome do seu mentor <span>(só o primeiro nome)</span></label>
        <input  type="text" id="name-teacher">
       </div>

     </fieldset>

     <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="label-title">
          <label >Primeira mentoria</label>
        </div>
        
        <div class="col-3">
          <div class="input-wrapper">
            <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-first">
          </div>
          
          <div class="input-wrapper">
            <label for="begin-first">Das</label>
            <input type="time" id="begin-first">
          </div>  
          
          <div class="input-wrapper">
            <label for="end-first">Até</label>
            <input type="time" id="end-first">
          </div> 
        </div>

        <div class="label-title">
          <label>Segunda mentoria</label>
        </div> 
        <div class="col-3">                   
          <div class="input-wrapper">
            <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-second">
          </div>
          
          <div class="input-wrapper">
            <label for="begin-second">Das</label>
            <input type="time" id="begin-second">
          </div>  
          
          <div class="input-wrapper">
            <label for="end-second">Até</label>
            <input type="time" id="end-second">
          </div> 
        </div>
     </fieldset>  
    </form>
    <footer>
      <input 
        class="button" 
        type="submit"
        form="my-form" 
        value="Salvar">
    </footer>
  </div>
</body>
</html>
